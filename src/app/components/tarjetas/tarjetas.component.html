<div class="row justify-content-center">
  <div *ngFor="let item of items" class="col-auto my-3">
    <div class="card" style="width: 18rem;">
      <img
        [src]="item.images | noimage"
        class="card-img-top pointer"
        (click)="selectTarget(item)"
      />
      <div class="card-body">
        <h5 class="card-title">{{ item.name }}</h5>
        <span
          *ngFor="let artista of item.artists"
          class="badge badge-pill badge-primary mx-1 pointer"
          (click)="selectArtist(artista)"
        >
          {{ artista.name }}
        </span>
      </div>
    </div>
  </div>
</div>
