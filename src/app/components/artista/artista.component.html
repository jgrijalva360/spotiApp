<div class="container">
  <div class="row">
    <div class="col-auto">
      <img
        [src]="artista.images | noimage"
        class="img-fluid rounded-circle"
        width="100px"
      />
    </div>
    <div class="col-auto">
      <h3>{{ artista.name }}</h3>
      <a
        [href]="artista.external_urls.spotify"
        target="_blank"
        rel="noopener noreferrer"
        >Ir a la pagina del artista</a
      >
    </div>
  </div>
  <div class="row mt-5">
    <table class="table">
      <thead>
        <tr>
          <th>Reproducir</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of topTracks">
          <td>
            <iframe
              [src]="item.uri | domseguro"
              width="100%"
              height="80"
              frameborder="0"
              allowtransparency="true"
              allow="encrypted-media"
            ></iframe>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
